<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Reports</title>
</head>
<body>
<div align="center">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Report for current month</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rep, iStat: ${report}">
            <!--            <th scope="row" th:text="${iStat.index + 1}"/>-->

            <td th:text="${rep}"/>
        </tr>
    </table>
</div>
<div align="center">
    <a class="btn" th:href="@{/api/products}" target="products">Home</a>
</div>
</body>
</html>
