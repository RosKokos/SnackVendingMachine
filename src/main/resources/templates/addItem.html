<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Registration new item</title>
</head>
<body>

<form class="form-horizontal" th:action="@{/api/service/create}" th:object="${product}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Product name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"></small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="price">Price:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{price}" id="price"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('price')}"
                   th:errors="*{price}"></small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="selectionNumber">Select number:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{selectionNumber}" id="selectionNumber"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('selectionNumber')}"
                   th:errors="*{selectionNumber}"></small>
        </div>
    </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="stock">Stock:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{stock}" id="stock"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></small>
        </div>
    </div>
    <div>
        <input type="submit" class="btn btn-info" value="Register"/>
        <input type="reset" class="btn btn" value="Clear"/>
    </div>
</form>
<div align="center">
    <a class="btn" th:href="@{/api/products}" target="products">Home</a>
</div>
</body>
</html>
